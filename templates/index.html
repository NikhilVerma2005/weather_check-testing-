<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checker ğŸŒ¦ï¸</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        .container {
            text-align: center;
            padding: 30px;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            transition: background-color 0.5s ease, color 0.5s ease;
            position: relative;
        }
        input[type="text"] {
            width: 250px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #weather-result {
            margin-top: 20px;
            font-size: 18px;
        }
        /* ğŸ’– Almora theme styles */
        .almora-theme {
            background-color: #ffe6e6;
            color: #d63384;
        }
        .heart {
            font-size: 80px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .hearts-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <h2>ğŸŒ¤ï¸ Weather Checker</h2>
        <input type="text" id="city-input" placeholder="Enter city name">
        <button onclick="checkWeather()">Check Weather</button>
        <div id="weather-result"></div>
    </div>

    <script>
        // â­ Trigger search when Enter key is pressed
        document.getElementById("city-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                checkWeather();
            }
        });

        async function checkWeather() {
            const city = document.getElementById('city-input').value.trim();
            const resultDiv = document.getElementById('weather-result');
            const mainContainer = document.getElementById('main-container');

            if (city === "") {
                resultDiv.textContent = "âš ï¸ Please enter a city name.";
                mainContainer.classList.remove('almora-theme');
                return;
            }

            resultDiv.textContent = `ğŸ”„ Fetching weather details for ${city}...`;

            // Fetch weather data from your Flask API
            const response = await fetch("/get_weather", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ city })
            });

            const data = await response.json();

            if (response.ok) {
                // ğŸŒŸ Check for Almora special theme
                if (city.toLowerCase() === "almora") {
                    mainContainer.classList.add('almora-theme');
                    resultDiv.innerHTML = `
                        <div class="hearts-container">
                            <span class="heart">ğŸ’–</span>
                            <div>
                                <h3>Weather in ${data.city}</h3>
                                ğŸŒ¤ï¸ <strong>Description:</strong> ${data.description}<br>
                                ğŸŒ¡ï¸ <strong>Temperature:</strong> ${data.temperature}Â°C<br>
                                ğŸ’§ <strong>Humidity:</strong> ${data.humidity}%<br>
                                ğŸ’¨ <strong>Wind Speed:</strong> ${data.wind_speed} m/s
                            </div>
                            <span class="heart">ğŸ’–</span>
                        </div>`;
                } else {
                    mainContainer.classList.remove('almora-theme');
                    resultDiv.innerHTML = `
                        <h3>Weather in ${data.city}</h3>
                        ğŸŒ¤ï¸ <strong>Description:</strong> ${data.description}<br>
                        ğŸŒ¡ï¸ <strong>Temperature:</strong> ${data.temperature}Â°C<br>
                        ğŸ’§ <strong>Humidity:</strong> ${data.humidity}%<br>
                        ğŸ’¨ <strong>Wind Speed:</strong> ${data.wind_speed} m/s
                    `;
                }
            } else {
                resultDiv.innerHTML = `âŒ ${data.error}`;
                mainContainer.classList.remove('almora-theme');
            }
        }
    </script>
</body>
</html>
